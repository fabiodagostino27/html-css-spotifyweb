<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html css spotify web</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <div id="main">
            <div id="sidebar">
                <a id="logo-small" href="#">
                    <img src="img/logo-small.svg" alt="Spotify logo">
                </a>
                <a id="logo-big" href="#">
                    <img src="img/logo.svg" alt="Spotify logo">
                </a>

                <ul id="nav">
                    <li><a href="#"><img src="img/home.svg" alt="Home"><span>Home</span></a></li>
                    <li><a href="#"><img src="img/search.svg" alt="Cerca"><span>Cerca</span></a></li>
                    <li><a href="#"><img src="img/libreria.svg" alt="Libreria"><span>La tua libreria</span></a></li>
                </ul>
            </div>
            <div id="main-section">
                <div id="main-section-header"></div>
            </div>
        </div>
        <div id="bottom"></div>
    </div>
</body>
</html>
